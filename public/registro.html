<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear cuenta</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto py-12 max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Crear cuenta</h2>
    <div class="bg-white p-6 rounded shadow">
      <label for="email" class="block mb-2 font-semibold">Correo electrónico</label>
      <input type="email" id="email" class="w-full border px-3 py-2 rounded mb-4" placeholder="tucorreo@ejemplo.com" />
      <button onclick="registrar()" class="w-full bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Registrarse</button>
    </div>
    <p class="mt-6 text-center text-gray-600">
      ¿Ya tenés cuenta? <a href="login.html" class="text-blue-600 hover:underline">Iniciar sesión</a>
    </p>
  </div>

  <script>
    function registrar() {
      const email = document.getElementById('email').value.trim();
      if (!email) return alert('Por favor ingresá tu correo');

      fetch('/registro', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      })
      .then(res => res.json())
      .then(data => {
        if (data.token) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('userEmail', email);
          alert('Cuenta creada correctamente');
          window.location.href = 'index.html';
        } else {
          alert('Error al crear cuenta');
        }
      })
      .catch(() => alert('Error de conexión con el servidor'));
    }
  </script>
</body>
</html>
