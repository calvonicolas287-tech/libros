<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LibrerÃ­a Digital</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <a href="index.html" class="text-xl font-bold text-blue-600">ðŸ“š LibrerÃ­a Digital</a>
    <div id="usuario-header" class="space-x-4"></div>
  </header>

  <div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold mb-6">Libros Digitales</h1>
    <div id="libros-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    <a href="carrito.html" class="fixed bottom-5 right-5 bg-yellow-500 text-white px-4 py-2 rounded shadow hover:bg-yellow-600">ðŸ›’ Ver Carrito</a>
  </div>

  <script src="config.js"></script>
  <script>
    const token = localStorage.getItem('token');
    const email = localStorage.getItem('userEmail');
    const header = document.getElementById('usuario-header');

    if (token && email) {
      header.innerHTML = `
        <span class="text-gray-700">Hola, ${email}</span>
        <a href="historial.html" class="text-purple-600 hover:underline">Historial</a>
        ${email === 'admin@tulibreria.com' ? `
          <a href="subir-libro.html" class="text-green-600 hover:underline">Subir libro</a>
          <a href="dashboard.html" class="text-indigo-600 hover:underline">Dashboard</a>
        ` : ''}
        <button onclick="cerrarSesion()" class="text-red-600 hover:underline">Cerrar sesiÃ³n</button>
      `;
    } else {
      header.innerHTML = `
        <a href="login.html" class="text-blue-600 hover:underline">Iniciar sesiÃ³n</a>
        <a href="registro.html" class="text-green-600 hover:underline">Crear cuenta</a>
      `;
    }

    function cerrarSesion() {
      localStorage.clear();
      location.reload();
    }

    fetch(`${API_URL}/libros`)
      .then(res => {
        if (!res.ok) throw new Error('Error al cargar libros');
        return res.json();
      })
      .then(libros => {
        const cont = document.getElementById('libros-container');
        cont.innerHTML = '';
        libros.forEach(libro => {
          const { imagen = '', titulo = 'Sin tÃ­tulo', descripcion = '', precio = 0 } = libro;
          const div = document.createElement('div');
          div.className = 'bg-white p-4 rounded shadow hover:shadow-lg';
          div.innerHTML = `
            <img src="${imagen}" alt="${titulo}" class="w-full h-40 object-cover mb-2 rounded">
            <h3 class="font-bold text-lg">${titulo}</h3>
            <p class="text-gray-600 mb-2">${descripcion}</p>
            <p class="font-semibold mb-2">$${Number(precio).toFixed(2)}</p>
            <button onclick='verDetalle(${JSON.stringify(libro)})' class="bg-blue-600 text-white px-3 py-1 rounded">Ver detalle</button>
          `;
          cont.appendChild(div);
        });
      })
      .catch(err => {
        console.error(err);
        document.getElementById('libros-container').innerHTML = '<p class="text-red-500">Error al cargar los libros</p>';
      });

    function verDetalle(libro) {
      localStorage.setItem('libroDetalle', JSON.stringify(libro));
      window.location.href = 'detalle.html';
    }
  </script>
</body>
</html>
