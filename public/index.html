<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Librer√≠a Digital</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- üß≠ Encabezado -->
  <header class="bg-blue-600 text-white p-4 text-center text-2xl font-bold shadow">
    Bienvenido a la Librer√≠a Digital
  </header>

  <!-- üìö Contenedor de libros -->
  <main class="p-6">
    <div id="libros-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Aqu√≠ se insertan los libros din√°micamente -->
    </div>
  </main>

  <!-- üß™ Script con trazas -->
  <script>
    console.log('‚úÖ Script cargado');

    const contenedor = document.getElementById('libros-container');
    if (!contenedor) {
      console.error('‚ùå No se encontr√≥ el contenedor #libros-container');
    } else {
      console.log('‚úÖ Contenedor encontrado');
    }

    function renderizarLibros(libros) {
      console.log('üì¶ Libros recibidos:', libros);
      contenedor.innerHTML = '';
      libros.forEach(libro => {
        const card = document.createElement('div');
        card.className = 'bg-white p-4 rounded shadow hover:shadow-lg';
        card.innerHTML = `
          <img src="${libro.imagen || 'https://placehold.co/150x150?text=Sin+imagen'}" alt="${libro.titulo}" class="w-full h-48 object-cover rounded mb-2"/>
          <h3 class="text-xl font-bold">${libro.titulo}</h3>
          <p class="text-gray-700 mb-2">${libro.descripcion}</p>
          <p class="font-semibold mb-2">Precio: $${libro.precio.toFixed(2)}</p>
          <button onclick="addToCart(${libro.id})" class="bg-blue-600 text-white px-3 py-1 rounded">Agregar al carrito</button>
          <button onclick="verDetalle(${libro.id})" class="ml-2 text-blue-600 hover:underline">Ver m√°s</button>
        `;
        contenedor.appendChild(card);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      console.log('üöÄ DOM cargado, iniciando fetch...');
      fetch('/libros')
        .then(res => {
          console.log('üîÑ Respuesta recibida:', res);
          if (!res.ok) throw new Error('Respuesta no OK');
          return res.json();
        })
        .then(renderizarLibros)
        .catch(err => {
          console.error('‚ùå Error al cargar libros:', err);
          contenedor.innerHTML = '<p class="text-red-500">Error al cargar los libros</p>';
        });
    });
  </script>
</body>
</html>
