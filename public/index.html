<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-gray-800">Mi Librería</h1>
    <div id="header-user" class="space-x-4"></div>
  </header>

  <main class="container mx-auto py-10">
    <h2 class="text-2xl font-semibold mb-4">Bienvenido a la librería digital</h2>
    <p class="text-gray-700">Explorá nuestros libros disponibles o subí uno si sos administrador.</p>
  </main>

  <script>
    const token = localStorage.getItem('token');
    const email = localStorage.getItem('userEmail');
    const isAdmin = localStorage.getItem('isAdmin') === 'true';
    const header = document.getElementById('header-user');

    if (token && email) {
      header.innerHTML = `
        <span class="text-gray-700">Hola, ${email}</span>
        <a href="historial.html" class="text-purple-600 hover:underline">Historial</a>
        ${isAdmin ? `
          <a href="subir-libro.html" class="text-green-600 hover:underline">Subir libro</a>
          <a href="dashboard.html" class="text-indigo-600 hover:underline">Dashboard</a>
        ` : ''}
        <button onclick="cerrarSesion()" class="text-red-600 hover:underline">Cerrar sesión</button>
      `;
    } else {
      header.innerHTML = `
        <a href="login.html" class="text-blue-600 hover:underline">Iniciar sesión</a>
        <a href="registro.html" class="text-green-600 hover:underline">Crear cuenta</a>
      `;
    }

    function cerrarSesion() {
      localStorage.clear();
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
