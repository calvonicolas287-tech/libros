<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Carrito</title>
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- ğŸ§­ Header con menÃº de usuario y carrito -->
  <header class="bg-blue-600 text-white p-4 flex justify-between items-center shadow">
    <h1 class="text-2xl font-bold">LibrerÃ­a Digital</h1>
    <nav class="flex space-x-4">
      <div id="user-menu"></div>
      <div id="cart-menu"></div>
    </nav>
  </header>

  <!-- ğŸ›’ Contenido del carrito -->
  <main class="container mx-auto py-8">
    <h2 class="text-2xl mb-4">Tu Carrito</h2>
    <ul id="lista-carrito" class="mb-4 space-y-4"></ul>
    <p id="total" class="font-semibold mb-4"></p>

    <div class="space-x-4">
      <button
        onclick="checkout()"
        class="bg-green-600 text-white px-4 py-2 rounded"
      >
        Pagar con Mercado Pago
      </button>
      <button
        onclick="vaciarCarrito()"
        class="bg-red-600 text-white px-4 py-2 rounded"
      >
        Vaciar carrito
      </button>
      <a
        href="index.html"
        class="text-blue-600 hover:underline"
      >
        â† Seguir comprando
      </a>
    </div>
  </main>

  <!-- Carga de scripts de cabecera -->
  <script src="/js/login.js"></script>
  <script src="/js/cart.js"></script>

  <!-- LÃ³gica del carrito -->
  <script>
    console.log('âœ… carrito.html script cargado');

    // Obtiene carrito y token
    let cart = JSON.parse(localStorage.getItem('cart') || '[]');
    const token = localStorage.getItem('token') || '';
    const lista = document.getElementById('lista-carrito');
    const totalP = document.getElementById('total');

    // Renderiza los Ã­tems del carrito
    function renderCarrito() {
      lista.innerHTML = '';
      let total = 0;

      cart.forEach((item, index) => {
        const li = document.createElement('li');
        li.className = 'bg-white p-4 rounded shadow flex justify-between items-center';
        li.innerHTML = `
          <div>
            <h3 class="font-bold">${item.titulo}</h3>
            <p>$${item.precio.toFixed(2)} x ${item.quantity}</p>
            <p class="text-sm text-gray-600">
              Subtotal: $${(item.precio * item.quantity).toFixed(2)}
            </p>
          </div>
          <div class="space-x-2">
            <button onclick="sumar(${index})"
                    class="px-2 bg-blue-500 text-white rounded">+</button>
            <button onclick="restar(${index})"
                    class="px-2 bg-yellow-500 text-white rounded">âˆ’</button>
            <button onclick="quitar(${index})"
                    class="px-2 bg-red-500 text-white rounded">ğŸ—‘ï¸</button>
          </div>
        `;
        lista.appendChild(li);
        total += item.precio * item.quantity;
      });

      totalP.textContent = `Total: $${total.toFixed(2)}`;
      localStorage.setItem('cart', JSON.stringify(cart));

      // Actualiza el contador del carrito en el header
      if (window.updateCartCount) updateCartCount();
    }

    function sumar(i) {
      cart[i].quantity++;
      renderCarrito();
    }

    function restar(i) {
      if (cart[i].quantity > 1) {
        cart[i].quantity--;
      } else {
        cart.splice(i, 1);
      }
      renderCarrito();
    }

    function quitar(i) {
      cart.splice(i, 1);
      renderCarrito();
    }

    function vaciarCarrito() {
      if (confirm('Â¿EstÃ¡s seguro de que querÃ©s vaciar el carrito?')) {
        cart = [];
        renderCarrito();
      }
    }

    function checkout() {
      if (!token) {
        alert('Debes iniciar sesiÃ³n');
        return window.location.href = 'login.html';
      }
      if (cart.length === 0) {
        alert('Tu carrito estÃ¡ vacÃ­o');
        return;
      }

      fetch('/crear-preferencia', {
        method: 'POST',
        headers: {
          'Content-Type':  'application/json',
          Authorization:   `Bearer ${token}`
        },
        body: JSON.stringify({ cart })
      })
      .then(res => res.json())
      .then(d => window.location.href = d.init_point)
      .catch(() => alert('Error al crear preferencia'));
    }

    document.addEventListener('DOMContentLoaded', renderCarrito);
  </script>
</body>
</html>
